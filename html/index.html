<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
      <header>
          <nav>
              <img src="img\nerds-logo.svg" width="160" height="65" alt="Логотип студии Nerds">
              <ul>
                  <li><a href="">Студия</a></li>
                  <li><a href="">Клиенты</a></li>
                  <li><a href="">Магазин</a></li>
                  <li><a href="">Контакты</a></li>
              </ul>
              <a href="#">
                  <div><!-- Иконка — фоном --></div>
                  <div>Корзина</div>
              </a>
          </nav>
      </header>
      <main>
          <!-- Первая секция -->
          <section>
              <ul>
                  <li>
                    <div><!-- Иллюстрация красной карточки — фоном --></div>

                    <p>Мир никогда не будет прежним после того как увидит ваш сайт!</p>
                    <button>Заказать</button>
                  </li>
                  <li>
                    <div><!-- Иллюстрация зеленой карточки — фоном --></div>
                    <h2>Приложения</h2>
                    <p>Покорите топ-10 приложений в AppStore и Google Play</p>
                    <button>Заказать</button>
                  </li>
                  <li>
                    <div><!-- Иллюстрация желтой карточки — фоном --></div>
                    <h2>Веб-сайты</h2>
                    <p>Вы даже не подозреваете, <br> насколько вы изумительны!</p>
                    <button>Заказать</button>
                  </li>
              </ul>
